<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/ng">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ageCalculator.css">
    <title>Age Calculator</title>
</head>
<body class="h-screen bg-neutral-offwhite flex justify-center items-center sm:mx-2">
    
    <div class="bg-neutral-white px-5 py-10 rounded-3xl rounded-br-custom">
        
        <div id="calculator" class="flex flex-col gap-3 text-neutral-smokeygrey font-pop text-sm">
            
            <div class="flex gap-3">
                <div class="input-container">
                    <label for="day" id="dayLabel">DAY</label>
                    <input type="number" id="day" name="day" placeholder="DD" class="input-field">
                    <p id="dayError" class="font-pop text-error italic text-primary-lightred"></p>
                </div>
                <div class="input-container">
                    <label for="day" id="monthLabel">MONTH</label>
                    <input type="number" id="month" name="month" placeholder="MM" class="input-field">
                    <p id="monthError" class="font-pop text-error italic text-primary-lightred"></p>
                </div>
                <div class="input-container">
                    <label for="day" id="yearLabel">YEAR</label>
                    <input type="number" id="year" name="year" placeholder="YYYY" class="input-field">
                    <p id="yearError" class="font-pop text-error italic text-primary-lightred"></p>
                </div>
            </div>

            <div class="flex justify-center items-center py-5 md:justify-end">
                <hr class="text-neutral-smokeygrey w-32 md:w-96">
                <button id="calculateButton" class="rounded-full">
                    <img src="assets/images/icon-arrow.svg" alt="arrow icon" class="bg-primary-purple rounded-full p-4 h-14 hover:bg-neutral-offblack">
                </button>
                <hr class="text-neutral-smokeygrey w-32 md:hidden">
            </div>
        </div>

        <div class="text-5xl font-pop font-extrabold italic">
            <p>
                <span class="text-primary-purple" id="yearContainer">--</span>
                years
            </p>
            <p>
                <span class="text-primary-purple" id="monthContainer">--</span>
                months
            </p>
            <p>
                <span class="text-primary-purple" id="dayContainer">--</span>
                days
            </p>
        </div>

    </div>

    <script src="assets/js/ageCalculator.js"></script>
</body>
</html>
