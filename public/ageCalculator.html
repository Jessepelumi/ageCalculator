<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/ng">
    <link rel="stylesheet" href="ageCalculator.css">
    <title>Age Calculator</title>
</head>
<body class="h-screen bg-neutral-offwhite flex justify-center items-center sm:px-2">
    
    <div class="bg-neutral-white p-5">
        
        <div class="flex gap-3 text-neutral-smokeygrey">
            <div class="flex flex-col gap-1">
                <label for="day">DAY</label>
                <input type="number" id="day" name="day" class="w-20 h-14 rounded-md border-2 border-neutral-offwhite pl-3 outline-none focus:border-primary-purple">
            </div>
            <div class="flex flex-col gap-1">
                <label for="day">MONTH</label>
                <input type="number" id="month" name="month" class="w-20 h-14 rounded-md border-2 border-neutral-offwhite pl-3 outline-none focus:border-primary-purple">
            </div>
            <div class="flex flex-col gap-1">
                <label for="day">YEAR</label>
                <input type="number" id="year" name="year" class="w-20 h-14 rounded-md border-2 border-neutral-offwhite pl-3 outline-none focus:border-primary-purple">
            </div>
        </div>

        <div class="text-5xl">
            <p>
                <span class="text-primary-purple">--</span>
                years
            </p>
            <p>
                <span class="text-primary-purple">--</span>
                months
            </p>
            <p>
                <span class="text-primary-purple">--</span>
                days
            </p>
        </div>

    </div>

</body>
</html>
